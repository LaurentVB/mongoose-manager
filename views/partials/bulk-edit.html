<style>
    #bulk-edit-modal .form-group {
        padding: 5px;
    }
</style>
<div id="bulk-edit-modal" class="modal" data-content="<%= url(model.modelName, 'new?bulk fieldset') %>">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Bulk edit documents</h3>
            </div>
            <div class="modal-body">
                <p>Check the fields you want to update in the selected documents</p>
                <div class="bulk-edit-form">
                    <progress>Loading edit form&hellip;</progress>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="action" value="edit" class="btn btn-primary">Save changes</button>
                or
                <a href="#" data-dismiss="modal">close</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
