<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Admin</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Date picker -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css" rel="stylesheet">

    <!-- Select boxes -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <%-body -%>
</div>

<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.min.js"></script>

<script>
    $(function(){
        if (!Modernizr.inputtypes.date){
            $('input[type="date"]')
                    .wrap('<div class="input-group date"></div>')
                    .after('<a class="btn input-group-addon"><span class="glyphicon glyphicon-calendar"></span></a>')
                    .parents('.date')
                    .datepicker({
                        format: 'yyyy-mm-dd'
                    });
        }
        $("select.autocomplete").select2();
    });
</script>
</body>
</html>
